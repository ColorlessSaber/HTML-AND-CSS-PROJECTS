<!DOCTYPE html>
<html>
	<body>
		<button onclick="my_frist_function()">
			Click me!
		</button>
		<p id="irish"></p>
		<script>
			function my_frist_function(){
				var string = "Kiss me, I'm Irish!";
				document.getElementById("irish").innerHTML = string;
				document.getElementById("irish").style.color = "green";
			}
		</script>
	</body>
</html>
